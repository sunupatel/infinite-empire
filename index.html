<!DOCTYPE html>
<html>
<head>
    <title>Infinite Empire</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #000; color: #0f0; font-family: sans-serif; text-align: center; padding: 20px; }
        .btn { background: #0f0; color: #000; padding: 20px; border-radius: 10px; font-weight: bold; width: 95%; border: none; margin-top: 20px; font-size: 1.2em; cursor: pointer; }
        #status { margin-top: 20px; color: yellow; font-weight: bold; }
        video { width: 100%; margin-top: 20px; border: 2px solid #0f0; border-radius: 10px; display: none; }
    </style>
</head>
<body>
    <h1>PROJECT: INFINITE EMPIRE</h1>
    <p>Mission: Identification & Data Tracking</p>
    
    <button class="btn" onclick="startMission()">ACTIVATE MISSION</button>
    <div id="status">System Standby...</div>
    <video id="webcam" autoplay playsinline></video>

    <script>
        function startMission() {
            const video = document.getElementById('webcam');
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                document.getElementById('status').innerText = "SYSTEM ACTIVE: Connection Secured";
                video.srcObject = stream;
                video.style.display = "block"; // Camera on ho jayega screen par
            })
            .catch(function(err) {
                document.getElementById('status').innerText = "Error: System Needs Permission";
                alert("Please allow camera access to start the identification process.");
            });
        }
    </script>
</body>
</html>
